  <body>
    <div class="wrapper">
      <div class="one recherche itemContent">
        <form id="city-form">
          <div class="mb-3">
            <label for="InputCity" class="form-label"> </label>
            <input
              type="text"
              class="form-control"
              placeholder="Search for a city"
              autocomplete="off"
              autofocus="off"
              id="inputCity"
            />
            <input type="submit" value="Search" id="searchSubmit" />
            <button id="geoposition">Current Location</button>
          </div>
        </form>
      </div>

      <div class="two weekPrevisions itemContent" id="week-forecast">
             </div>
      <div class="three main itemContent">
        <span class="tempPrincipale" id="tempPrincipale">-10</span>
        <span class="units">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
        <div class="tempSecondaires">
          Feels like :
          <span id="ressenti">
            -80
          </span>
        </div>
        <div class="tempSecondaires">
          Minimum :<span id="mainTempMin"> 2 </span> | Maximum :
          <span id="mainTempMax">
            30
          </span>
        </div>
         <!--MAIN IMAGE -->
        <div class="mainLogo">
          <img src="" alt="current weather image" id="mainImage"/>
        </div>
        <div>
          <h2 class="descriptionPrincipale" id="descriptionPrincipale">
            Tempête de neige
          </h2>
        </div>
      </div>
      <div class="four details itemContent">
        <h1 class="city">
          <span id="city">Lille</span>,
          <span id="country">FR</span>
        </h1>
        <div class="currentDate">11 décembre 2022</div>
        <div class="currentHour">06:57</div>
        <div class="weatherPrecisions">
          Cloudiness : <span id="cloudiness">1 </span>%
          <br />
          Humidity :<span id="humidity">49</span> %
          <br />
          Wind : <span id="windSpeed">8</span> km/h
        </div>
      </div>
      <div class="five nextHours itemContent">
        <div class="row">
          <!--Colonne 1 de la Ligne 1 de la Colonne 1  de la Ligne 2-->
          <div class="col">
            <div class="col heuresSecondaires">22h</div>
            <div class="col emojisSecondaires">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col tempSecondaires">-11°C</div>
          </div>
